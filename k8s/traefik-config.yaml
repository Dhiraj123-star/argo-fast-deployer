apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zero-downtime-ingress
  annotations:
    # 1. Enable both HTTP (web) and HTTPS (websecure) entrypoints
    traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
    # 2. Attach the middleware (Name must match your middleware manifest)
    traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - fastapi.local
    secretName: fastapi-tls-secret
  rules:
  - host: fastapi.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zero-downtime-service
            port:
              number: 80